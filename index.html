<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Baixar M√∫sica do YouTube em MP3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1e3c72">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Space+Grotesk:wght@400;500;600;700&display=swap');

        :root {
            --bg-1: #f4f1ea;
            --bg-2: #e7e2db;
            --ink: #1f1c17;
            --muted: #6b6258;
            --accent: #2f2720;
            --accent-soft: #a59a8f;
            --card: rgba(255, 255, 255, 0.92);
            --ring: #cfc6bc;
            --shadow: rgba(31, 28, 23, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--ink);
            display: grid;
            place-items: center;
            background:
                radial-gradient(1200px 600px at -10% -10%, #ffffff 0%, transparent 60%),
                radial-gradient(900px 500px at 110% 20%, #ffffff 0%, transparent 65%),
                linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 100%);
            overflow: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            inset: -20% -10% auto auto;
            width: 520px;
            height: 520px;
            border-radius: 45% 55% 40% 60%;
            background: radial-gradient(circle, rgba(165, 154, 143, 0.28), transparent 70%);
            filter: blur(4px);
            animation: drift 14s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            inset: auto auto -25% -10%;
            width: 460px;
            height: 460px;
            background: radial-gradient(circle, rgba(47, 39, 32, 0.18), transparent 70%);
            animation-delay: -6s;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(16px, -12px) rotate(6deg); }
        }

        .container {
            width: min(420px, 92vw);
            padding: 36px 34px 30px;
            border-radius: 22px;
            background: var(--card);
            border: 1px solid rgba(207, 198, 188, 0.6);
            box-shadow: 0 24px 60px var(--shadow);
            backdrop-filter: blur(10px);
            text-align: left;
            position: relative;
            animation: rise 0.7s ease;
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 20px;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: #f7f4ef;
            padding: 8px;
            box-shadow: inset 0 0 0 1px rgba(47, 39, 32, 0.1);
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: 1.7rem;
            margin: 0 0 6px;
            letter-spacing: -0.3px;
        }

        .subtitle {
            margin: 0;
            font-size: 0.98rem;
            color: var(--muted);
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--ring);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(47, 39, 32, 0.12);
        }

        button {
            margin-top: 16px;
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent) 0%, #1b1510 100%);
            color: #fffaf4;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 14px 28px rgba(47, 39, 32, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 34px rgba(47, 39, 32, 0.28);
        }

        #mensagem {
            margin-top: 18px;
            min-height: 22px;
            font-size: 0.95rem;
        }

        .mensagem-sucesso { color: #155e3b !important; }
        .mensagem-erro { color: #b3261e !important; }

        .footer {
            margin-top: 24px;
            color: var(--muted);
            font-size: 0.85rem;
            border-top: 1px dashed rgba(107, 98, 88, 0.25);
            padding-top: 16px;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 520px) {
            .container {
                padding: 28px 22px 24px;
            }

            h1 {
                font-size: 1.45rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/favicon.svg" alt="logo" class="logo">
            <div class="title-stack">
                <h1>Baixar M√∫sica do YouTube em MP3</h1>
                <p class="subtitle">Neutro, simples e direto: cole o link e baixe.</p>
            </div>
        </header>
        <label for="youtubeUrl">Link do YouTube</label>
        <input type="text" id="youtubeUrl" placeholder="Cole o link do YouTube aqui">
        <button onclick="baixar()">Baixar MP3</button>
        <div id="mensagem"></div>
        <footer class="footer">
            <small>Projeto local ‚Äî use com responsabilidade. <a href="#" id="repoLink">Publicar no GitHub</a></small>
        </footer>
    </div>
    <script>
        async function baixar() {
            const url = document.getElementById('youtubeUrl').value;
            const mensagem = document.getElementById('mensagem');
            mensagem.className = '';
            mensagem.textContent = '';
            if (!url) {
                mensagem.className = 'mensagem-erro';
                mensagem.textContent = 'Por favor, insira o link do YouTube.';
                return;
            }
            mensagem.textContent = 'üîç Verificando link...';
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                if (!response.ok) {
                    const erro = await response.json().catch(() => ({}));
                    mensagem.className = 'mensagem-erro';
                    mensagem.textContent = erro.error || 'Erro ao baixar o √°udio.';
                    return;
                }
                mensagem.textContent = '‚¨áÔ∏è Baixando √°udio...';
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                
                // Extrair nome do arquivo do header Content-Disposition
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'audio.mp3';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="?([^"]+)"?/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
                
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                link.remove();
                mensagem.className = 'mensagem-sucesso';
                mensagem.textContent = `‚úì Download conclu√≠do: ${filename}`;
            } catch (e) {
                mensagem.className = 'mensagem-erro';
                mensagem.textContent = 'Erro ao conectar ao servidor.';
            }
        }
    </script>
</body>
</html>
